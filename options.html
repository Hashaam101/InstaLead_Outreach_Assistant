<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; width: 400px; }
    h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background-color: #0095f6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #007bb5; }
    .note { font-size: 12px; color: #666; margin-top: 4px; }
  </style>
</head>
<body>
  <h2>⚙️ Extension Settings</h2>
  
  <div class="group">
    <label>Gemini API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API Key">
    <div class="note">Your key is stored locally and never shared.</div>
  </div>

  <div class="group">
    <label>Max Locations (Chain Threshold)</label>
    <input type="number" id="maxLocations" value="10">
    <div class="note">If > this number, marked as "BAD" (Chain).</div>
  </div>

  <div class="group">
    <label>Dead Account Warning (Days)</label>
    <input type="number" id="inactiveDays" value="30">
    <div class="note">Warn if last post is older than this.</div>
  </div>

  <button id="save">Save Settings</button>
  <p id="status" style="color: green; display: none; margin-top: 10px;">Saved!</p>

  <script src="options.js"></script>
</body>
</html>
